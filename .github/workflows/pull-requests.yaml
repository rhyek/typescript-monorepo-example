name: Tests
'on':
  pull_request:
    branches:
      - main
env:
  DOCKER_BUILDKIT: 1
jobs:
  pre-test:
    name: Pre-test
    runs-on: ubuntu-20.04
    steps:
      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.17.2
      - uses: actions/checkout@v2
      - name: Cache pnpm store
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: >-
            ${{ runner.os }}-tests-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml')
            }}
          restore-keys: |
            ${{ runner.os }}-tests-pnpm-store-
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-tests-node-modules-${{ github.sha }}
      - run: pnpm i --frozen-lockfile
      - run: pnpx ts-node -T .scripts/ci/run-lint
      - run: pnpx ts-node -T .scripts/ci/run-tests unit
