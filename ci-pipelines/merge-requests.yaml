.test_cache: &test_cache
  key: test-$CI_COMMIT_SHA
  paths:
    - .downloads
    - .npm-global
    - node_modules/
    - src/webapi/node_modules/
    - src/lib/node_modules/

pre_test:
  stage: pre_test
  only:
    - merge_requests
  cache:
    <<: *test_cache
    policy: push
  script:
    - npm i -g pnpm
    - pnpm i --frozen-lockfile

.test_package:
  stage: test
  only:
    - merge_requests
  cache:
    <<: *test_cache
    policy: pull

test_libs:
  extends: .test_package
  script:
    - npm i -g pnpm
    - (cd src/lib && pnpm lint && pnpm test:unit)

.test_app:
  extends: .test_package
  script:
    - apk add --no-cache docker-compose
    - cd $APP_PATH
    - pnpm lint
    - pnpm test:unit
    - pnpm test:e2e

test_webapi:
  extends: .test_app
  variables:
    APP_PATH: src/webapi
