.test_cache:
  cache:
    key: test-$CI_COMMIT_REF_SLUG
    paths:
      - .npm-global
      - node_modules/
      - src/webapi/node_modules/
      - src/lib/node_modules/

pre_test:
  stage: pre_test
  extends: .test_cache
  only:
    - merge_requests
  script:
    - npm i -g pnpm
    - pnpm i --frozen-lockfile

test_libs:
  stage: test
  only:
    - merge_requests
  extends: .test_cache
  script:
    - npm i -g pnpm
    - (cd src/lib && pnpm lint && pnpm test:unit)

.test_app:
  stage: test
  only:
    - merge_requests
  extends: .test_cache
  script:
    - apk add --no-cache docker-compose
    - cd $APP_PATH
    - pnpm lint
    - pnpm test:unit
    - pnpm test:e2e

test_webapi:
  extends: .test_app
  variables:
    APP_PATH: src/webapi
